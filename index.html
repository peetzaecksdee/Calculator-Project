<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculata</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="display">0</div>
        <button class="function" id="clear" value="clear" data-key="">C</button>
        <button class="function" id="absolute" value="abs" data-key="">+/-</button>
        <button class="function" id="percent" value="%" data-key="">%</button>
        <button class="operator" id="divide" value="/" data-key="">/</button>
        <button class="number" id="seven" value="7" data-key="">7</button>
        <button class="number" id="eight" value="8" data-key="">8</button>
        <button class="number" id="nine" value="9" data-key="">9</button>
        <button class="operator" id="multiply" value="*" data-key="">*</button>
        <button class="number" id="four" value="4" data-key="">4</button>
        <button class="number" id="five" value="5" data-key="">5</button>
        <button class="number" id="six" value="6" data-key="">6</button>
        <button class="operator" id="subtract" value="-" data-key="">-</button>
        <button class="number" id="one" value="1" data-key="">1</button>
        <button class="number" id="two" value="2" data-key="">2</button>
        <button class="number" id="three" value="3" data-key="">3</button>
        <button class="operator" id="plus" value="+" data-key="">+</button>
        <button class="number" id="zero" value="0" data-key="">0</button>
        <button class="number" id="dot" value="." data-key="">.</button>
        <button class="operator" id="equal" value="=" data-key="">=</button>
      </div>
    </main>
  </body>
</html>
